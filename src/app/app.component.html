<div class="container">
<div class="form-group">
  <i class="fa fa-search" style="font-size: 22px; color: rgb(223, 221, 219); background-color: white; padding: 5px;border-radius: 3px;" ></i>
  <input  type="text"  id="inputName"(keyup)="onkeyUp()" [(ngModel)]="inputName"/>
  <i class="fa fa-plus" style="font-size: 22px; color: rgb(114, 81, 206); background-color: white; padding: 5px;border-radius: 3px;"></i>
</div>
<div class='row'>
<div class="panel panel-default">

<div class='panel-body'>
  <table class="table table-bordered table-condensed "id="customers">
     <thead>
        <th>
          <span style="color: white; background-color: rgba(102, 149, 235, 0.651); padding: 5px 20px;border-radius: 3px; margin-left: -5px;">{{count}}</span>
          Name</th>
        <th>Phone</th>
        <th>SSN</th>
        <th>DOB</th>
        <th>Hired</th>
        <th>CDL #</th>
        <th>state</th>
        <th>CDL exp</th>
        <th>Medical exp</th>
        <th>MVR exp</th>
        <th><i style="color:rgb(173, 173, 173);font-size: 20px;"class="fa fa-paperclip" ></i></th>
     </thead>
     <tbody>
       <!-- 
        public name : string,  
      public phone : string, 
      public SSN : string, 
      public DOB : string, 
      public Hired : string, 
      public CDL: string,   
      public state : string,
      public CDLExp: string,   
      public med: string,   
      public MVR: string,
      -->
        <tr *ngFor="let item of items" 
        [ngStyle]="{'background-color': item.checked == true? 'rgb(240, 237, 234)' : 'white'}">
           <td style="font-weight: bold;" >
            <!-- <input type="checkbox" class="custom-control-input" [(ngModel)]="item.checked" (ngModelChange)="changed()"> -->
            <label class="containe">
              <input type="checkbox" class="custom-control-input" [(ngModel)]="item.checked" (ngModelChange)="changed()">
              <span class="checkmark"></span>
            </label>

            <img src="/assets/images/pic.jpg" width="20px" height="18px" style="margin-left: 40px;"/> {{item.name}}</td>
           <td >{{item.phone}}</td>
           <td>{{item.SSN}}</td>
           <td>{{item.DOB}}</td>
           <td>{{item.Hired}}</td>
           <td>{{item.CDL}}</td>
           <td><i style="color:rgb(236, 217, 191)" class="fa fa-line-chart" aria-hidden="true"></i></td>
           <td><i style="color:rgb(124, 124, 123)"class="fa fa-tasks" aria-hidden="true"></i> {{item.CDLExp}}</td>
           <td><i style="color:rgb(236, 235, 130)"class="fa fa-tasks" aria-hidden="true"> </i> {{item.med}}</td>
           <td><i style="color:rgb(243, 126, 126)"class="fa fa-tasks" aria-hidden="true"></i> {{item.MVR}}</td>
           <td>
             <i class="fa fa-paperclip" aria-hidden="true"></i>
             <i style="color:rgb(148, 145, 143);margin-right: 15px;"class="fa fa-file" aria-hidden="true"></i>
             <div class="dropdown">
               <i style="color:rgb(201, 199, 196);margin-right: 15px;"class="dropbtn fa fa-ellipsis-h" aria-hidden="true"></i> 
               <div class="dropdown-content">
                 <a href="#"><i class="fa fa-pencil" aria-hidden="true"></i> Edit</a>
                 <a href="#"><i class="fa fa-plus" aria-hidden="true"></i> Add CDL</a>
                 <a href="#"><i class="fa fa-plus" aria-hidden="true"></i> Add Medical</a>
                 <a href="#"><i class="fa fa-plus" aria-hidden="true"></i> Add MVR</a>
                 <a href="#"><i class="fa fa-plus" aria-hidden="true"></i> Add Test</a>
                 <a href="#"><i class="fa  fa-power-off" aria-hidden="true"></i>  Desactivate</a>
                 <a href="#" style="color: rgb(255, 0, 0);"><i class="fa  fa-trash" aria-hidden="true"></i>  Delete</a>
               </div>
               </div>
            </td>
        </tr>
        
     </tbody>
  </table>
  <div class="btn-toolbar" role="toolbar" style="margin: 50px 0% 10px 33%;">
   <div class="btn-group">
     </div>
     <div class="btn-group " >
        <ul class="pagination" >
           <li style="margin: 0 10px;" [ngClass]="{'disabled': (currentIndex == 1 || pageNumber == 0)}" ><a (click)="prevPage()" href="#">Prev</a></li>
              <li *ngFor="let page of pagesIndex"  [ngClass]="{'active': (currentIndex == page)}">
                 <a style="margin: 0 10px; " (click)="setPage(page)" href="#" >{{page}}</a>
              </li>
           <li style="margin: 0 10px;"[ngClass]="{'disabled': (currentIndex == pageNumber || pageNumber == 0)}" ><a   (click)="nextPage()" href="#">Next</a></li>
        </ul>
     </div>
  </div>
</div>
</div>   
</div>
